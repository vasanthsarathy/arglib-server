name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        run: uv sync
      - name: Lint
        run: uv run ruff check src/arglib_server
      - name: Type check
        run: uv run mypy src/arglib_server
      - name: Tests
        run: uv run pytest || exit 0
