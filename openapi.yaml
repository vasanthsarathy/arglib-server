openapi: 3.0.3
info:
  title: ArgLib Server
  version: 0.1.0
servers:
  - url: http://127.0.0.1:8000
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
  /graphs:
    post:
      summary: Create a graph
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GraphPayload"
      responses:
        "200":
          description: Graph created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GraphResponse"
  /graphs/{graph_id}:
    get:
      summary: Get a graph
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Graph payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GraphResponse"
    put:
      summary: Update a graph
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GraphPayload"
      responses:
        "200":
          description: Updated
    delete:
      summary: Delete a graph
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted
  /graphs/{graph_id}/diagnostics:
    post:
      summary: Compute diagnostics
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Diagnostics payload
  /graphs/{graph_id}/credibility:
    post:
      summary: Compute credibility propagation
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
        - name: explain
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Credibility payload
  /graphs/{graph_id}/critique:
    post:
      summary: Compute critique and flaw patterns
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
        - name: apply_actions
          in: query
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Critique payload
  /graphs/{graph_id}/reasoner:
    post:
      summary: Run reasoning tasks
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReasonerRequest"
      responses:
        "200":
          description: Reasoner results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReasonerResponse"
  /graphs/{graph_id}/units/{unit_id}/llm-confidence:
    post:
      summary: Score claim confidence with LLM
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
        - name: unit_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LLMClaimConfidenceRequest"
      responses:
        "200":
          description: LLM confidence score
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LLMClaimConfidenceResponse"
  /graphs/{graph_id}/export:
    post:
      summary: Export a graph
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExportRequest"
      responses:
        "200":
          description: Export payload
  /graphs/{graph_id}/supporting-documents:
    get:
      summary: List supporting documents
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Supporting documents
    post:
      summary: Add supporting document
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupportingDocumentPayload"
      responses:
        "200":
          description: OK
  /graphs/{graph_id}/evidence-cards:
    get:
      summary: List evidence cards
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Evidence cards
    post:
      summary: Add evidence card
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EvidenceCardPayload"
      responses:
        "200":
          description: OK
  /graphs/{graph_id}/units/{unit_id}/evidence-cards/{card_id}:
    post:
      summary: Attach evidence card to unit
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
        - name: unit_id
          in: path
          required: true
          schema:
            type: string
        - name: card_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
  /mining/parse:
    post:
      summary: Parse text into a graph
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MiningRequest"
      responses:
        "200":
          description: Graph created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GraphResponse"
  /datasets/load:
    post:
      summary: Load dataset from JSONL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DatasetLoadRequest"
      responses:
        "200":
          description: Loaded dataset graphs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DatasetLoadResponse"
components:
  schemas:
    GraphPayload:
      type: object
      properties:
        payload:
          type: object
        validate:
          type: boolean
      required: [payload]
    GraphResponse:
      type: object
      properties:
        id:
          type: string
        payload:
          type: object
      required: [id, payload]
    MiningRequest:
      type: object
      properties:
        text:
          type: string
        doc_id:
          type: string
      required: [text]
    ExportRequest:
      type: object
      properties:
        format:
          type: string
          enum: [json, dot]
      required: [format]
    ReasonerRequest:
      type: object
      properties:
        tasks:
          type: array
          items:
            type: string
        explain:
          type: boolean
      required: [tasks]
    ReasonerResponse:
      type: object
      properties:
        results:
          type: object
      required: [results]
    LLMClaimConfidenceRequest:
      type: object
      properties:
        provider:
          type: string
          enum: [openai, anthropic, ollama]
        model:
          type: string
          nullable: true
        temperature:
          type: number
          nullable: true
      required: [provider]
    LLMClaimConfidenceResponse:
      type: object
      properties:
        score:
          type: number
        weighted_score:
          type: number
          nullable: true
        rationale:
          type: string
        provider:
          type: string
        model:
          type: string
        score_source:
          type: string
          nullable: true
      required: [score, rationale, provider, model]
    EvidenceCardPayload:
      type: object
      properties:
        payload:
          type: object
      required: [payload]
    SupportingDocumentPayload:
      type: object
      properties:
        payload:
          type: object
      required: [payload]
    DatasetLoadRequest:
      type: object
      properties:
        path:
          type: string
        limit:
          type: integer
          nullable: true
      required: [path]
    DatasetLoadResponse:
      type: object
      properties:
        count:
          type: integer
        items:
          type: array
          items:
            type: object
